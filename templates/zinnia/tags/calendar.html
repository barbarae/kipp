{{ calendar|safe }}
<div class="month-navigation">
  <div class="month-previous">
    {% if previous_month %}
    {{ previous_month|date:"Y"}}
    {{ previous_month|date:"m"}}
    <a href="{% url zinnia_entry_archive_month year=previous_month|date:"Y" month=previous_month|date:"m" %}">
      &lt;&lt; {{ previous_month|date:"F Y"|capfirst }}
    </a>
    {% endif %}
  </div>
  <div class="month-next">
    {% if next_month %}
    <a href="{% url zinnia_entry_archive_month year=next_month|date:"Y" month=next_month|date:"m" %}">
      {{ next_month|date:"F Y"|capfirst }} &gt;&gt;
    </a>
    {% endif %}
  </div>
</div>
